<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 2.5em;
            color: #d32f2f;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        a {
            display: inline-block;
            text-decoration: none;
            background-color: #1976d2;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #004ba0;
        }
    </style>
</head>
<body>
    <h1>Access Denied</h1>
    <p>
        Sorry, you do not have permission to access this page or portal.
    </p>
    <p>
        If you believe this is an error, please contact your system administrator or 
        <a href="mailto:support@example.com">support@example.com</a> for assistance.
    </p>
    <a href="/dashboard">Return to Dashboard</a>
</body>
</html>
