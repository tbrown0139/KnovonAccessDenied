<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        /* Main Message */
        h1 {
            font-size: 2.5rem;
            color: #d32f2f;
            margin-bottom: 15px;
        }
        p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        /* Contact Info */
        .contact-info {
            font-size: 0.95rem;
            color: #777;
        }
        .contact-info a {
            color: #007bff;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        /* Footer */
        footer {
            margin-top: auto;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            font-size: 0.85rem;
            background-color: #f1f1f1;
            color: #777;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Access Denied</h1>
        <p>
            You do not have the necessary permissions to access this page. Please contact your system administrator if you believe this is an error.
        </p>
        <p class="contact-info">
            For assistance, email us at <a href="mailto:support@knovon.org">support@knovon.org</a>.
        </p>
    </div>
    <footer>
        &copy; 2024 Knovon. All rights reserved.
    </footer>
</body>
</html>
